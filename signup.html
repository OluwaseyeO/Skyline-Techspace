<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script src="https://kit.fontawesome.com/4223748468.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="container">

        <div class="home">
           <a href="/Forms/dropbox.html"><span class="icon-home"> <i class="fa-solid fa-house"></i></span></a>
        </div>

        <h1>Create an account</h1>
        <p>Sign up with your social medial account or email address</p>

        <div class="social">
            <a href=""> <span class="facebook"><i class="fa-brands fa-facebook"></i> </span>Facebook</a>
            <a href=""> <span class="twitter"><i class="fa-brands fa-x-twitter"></i> </span>Twitter</a>
            <a href=""> <span class="google"><i class="fa-brands fa-google"></i> </span>Google</a>
            <link rel="stylesheet" href="signup.css">
            

        </div>

        <div class="line">
            <span class="line-bg">Or</span>
        </div>

        <div class="form-container">
            <form action="">

                <div class="form-class">

                    <div class="user">

                        <i class="fa-solid fa-user"></i> 
                    </div>

                    <input type="text" id="" placeholder="Username">
                </div>

                <div class="form-class">

                    <div class="email">

                        <i class="fa-solid fa-envelope"></i> 
                    </div>

                    <input type="Email" id="" placeholder="Email">
                </div>

                <div class="form-class">

                    <div class="phone">
                        <i class="fa-solid fa-phone"></i> 
                    </div>

                    <input type="tel" id="" placeholder="Phone">
                </div>

                <div class="form-class">

                    <div class="password">

                        <i class="fa-solid fa-lock-open"></i>
                    </div>

                    <input type="Password" id="" placeholder="Password">
                </div>

                <div class="form-class">

                    <input type="Confirm password" id="" placeholder="Confirm password">
                </div>

                <div class="form-class">

                    <input type="button" value="Register" class="btn">
                </div>

               
            </form>
        </div>
    </div>
</body>
</html>
